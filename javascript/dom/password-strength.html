<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input {
      padding: 8px;
      width: 300px;
    }

    .strength {
      margin-top: 10px;
      font-weight: bold;
    }

    .weak {
      color: red;
    }

    .medium {
      color: orange;
    }

    .strong {
      color: green;
    }
  </style>
</head>
<body>
  <h2>üîê Password Strength Checker</h2>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <p class="strength" id="strengthText"></p>

  <script>
    const passwordInput = document.getElementById('passwordInput');
    const strengthText = document.getElementById('strengthText');

    passwordInput.addEventListener('input', () => {
      const value = passwordInput.value;
      let strength = 'Weak';
      let className = 'weak';

      const hasLetters = /[a-zA-Z]/.test(value);
      const hasNumbers = /[0-9]/.test(value);
      const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(value);

      if (value.length > 8 && hasLetters && hasNumbers && hasSpecial) {
        strength = 'Strong';
        className = 'strong';
      } else if (value.length > 6 && hasLetters && hasNumbers) {
        strength = 'Medium';
        className = 'medium';
      }

      strengthText.textContent = `Strength: ${strength}`;
      strengthText.className = `strength ${className}`;
    });
  </script>
</body>
</html>
