<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meals with Chicken</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
      color: #2d3436;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .meal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .meal-card {
      background-color: #ffffff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
      text-align: center;
      transition: transform 0.2s;
    }

    .meal-card:hover {
      transform: scale(1.03);
    }

    .meal-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .meal-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .meal-link {
      color: #0984e3;
      text-decoration: none;
    }

    .meal-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Meals with Chicken</h1>
  <div id="meal-container" class="meal-grid">
    <div class="meal-card">Loading mealsâ€¦</div>
  </div>

  <script>
    const ingredient = 'chicken';

    fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?i=${ingredient}`)
      .then(response => response.json())
      .then(data => {
        const meals = data.meals.slice(0, 10); // show first 10 meals
        const container = document.getElementById('meal-container');
        container.innerHTML = '';

        meals.forEach(meal => {
          const card = document.createElement('div');
          card.className = 'meal-card';

          card.innerHTML = `
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
            <div class="meal-name">${meal.strMeal}</div>
            <a class="meal-link" href="https://www.themealdb.com/meal/${meal.idMeal}" target="_blank">View Recipe</a>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('meal-container').innerHTML =
          "<div class='meal-card'>Failed to load meals.</div>";
      });
  </script>

</body>
</html>
