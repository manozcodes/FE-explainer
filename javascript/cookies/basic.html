<html>
    <body>
        <h1>Cookie Example</h1>
        <button onclick="setCookie()">Set Cookie</button>
        <button onclick="getCookie()">Get Cookie</button>
        <script>
            function setCookie() {
                document.cookie = "name=Manoz; path=/; SameSite=Lax; max-age=3600";
                console.log("cookie set");

                //expires in 5 minute using date.getTime()
                //secure option (https only)

            }

            function getCookie() {
                const cookieValue = document.cookie;
                console.log({cookieValue});
            }
        </script>
    </body>
</html>
