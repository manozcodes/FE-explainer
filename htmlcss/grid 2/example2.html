<!DOCTYPE html>
<html>
<body>
<style>
body {
  background: #7ddcd6;
  font-family: sans-serif;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 100px;
  gap: 10px;
  max-width: 600px;
  margin: 40px auto;
  background: white;
  padding: 10px;
  border-radius: 10px;
}

.item {
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 20px;
  font-weight: bold;
  border-radius: 5px;
}

/* Colors */
.item1, .item2 { background: #f44336; }    /* Red */
.item3 { background: #ffc107; }            /* Amber */
.item4, .item5 { background: #9c27b0; }     /* Purple */
.item6, .item7 { background: #006064; }     /* Teal */

/* Layout specifics */
.item1 {
  grid-column: 1 / 2;
  grid-row: 1;
}

.item2 {
  grid-column: 2 / 4;
  grid-row: 1;
}

.item3 {
  grid-column: 1 / 2;
  grid-row: 2 / 4;
}

.item4 {
  grid-column: 2 / 4;
  grid-row: 2;
}

.item5 {
  grid-column: 2 / 4;
  grid-row: 3;
}

.item6 {
  grid-column: 1 / 2;
  grid-row: 4;
}

.item7 {
  grid-column: 2 / 4;
  grid-row: 4;
}
</style>
<body>
    <div class="grid-container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
      </div>
</body>
</html>
