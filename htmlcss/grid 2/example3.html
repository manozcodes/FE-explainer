<!DOCTYPE html>
<html>
<body>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: #ffffff;
}

.grid-layout {
  display: grid;
  grid-template-columns: 0.4fr 0.3fr 0.3fr;
  grid-template-rows: repeat(6, auto);
  gap: 10px;
  max-width: 1000px;
  margin: 20px auto;
  padding: 10px;
}

.header {
  grid-column: 1 / 4;
  background: #7dd3fc;
}

.hero {
  grid-column: 1 / 2;
  grid-row: 2 / 3;
  background: #d8b4fe;
}

.main {
  grid-column: 2 / 4;
  grid-row: 2 / 4;
  background: #facc15;
}

.sidebar {
  grid-column: 1 / 2;
  grid-row: 3 / 4;
  background: #bbf7d0;
}

.extra {
  grid-column: 2 / 4;
  grid-row: 4 / 5;
  background: #d1d5db;
}

.related-images {
  grid-column: 1 / 3;
  background: #6ee7b7;
}

.related-posts {
  grid-column: 3 / 4;
  background: #fbcfe8;
}

.footer {
  grid-column: 1 / 4;
  background: #fdba74;
}

.grid-layout > * {
  padding: 20px;
  color: #000;
  font-weight: bold;
  border-radius: 5px;
  text-align: center;
}
</style>
<body>
    <div class="grid-layout">
        <header class="header">Header</header>
        <div class="hero">Hero Image</div>
        <main class="main">Main Content</main>
        <aside class="sidebar">Sidebar</aside>
        <div class="extra">Extra Content</div>
        <div class="related-images">Related Images</div>
        <div class="related-posts">Related Posts</div>
        <footer class="footer">Footer</footer>
      </div>
</body>
</html>
