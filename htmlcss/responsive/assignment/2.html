<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    .header {
      background-color: #0B5EA3;
      padding: 20px;
      color: white;
    }

    .nav {
      background-color: #0A3C60;
      padding: 20px;
      color: white;
    }

    .main {
      background-color: #15A8C5;
      padding: 20px;
      color: white;
      flex: 2;
    }

    .aside {
      background-color: #516EAB;
      padding: 20px;
      color: white;
      flex: 1;
    }

    .footer {
      background-color: #93D8E4;
      padding: 20px;
      color: black;
    }

    /* Desktop Layout */
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      display: flex;
      flex: 1;
    }

    /* Mobile Layout */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }

      .nav, .aside {
        flex: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="nav">Nav</div>
    <div class="content">
      <div class="main">Main</div>
      <div class="aside">Aside</div>
    </div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
